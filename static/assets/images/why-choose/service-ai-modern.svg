<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <linearGradient id="blueGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2a"/>
      <stop offset="100%" style="stop-color:#252532"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Animated dash pattern -->
    <pattern id="circuit" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="#3b82f6" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad3)"/>
  
  <!-- Circuit pattern background -->
  <rect width="400" height="300" fill="url(#circuit)" opacity="0.3"/>
  
  <!-- Neural network nodes and connections -->
  <g opacity="0.4">
    <!-- Connection lines -->
    <line x1="60" y1="80" x2="120" y2="120" stroke="#3b82f6" stroke-width="1"/>
    <line x1="60" y1="80" x2="120" y2="150" stroke="#3b82f6" stroke-width="1"/>
    <line x1="60" y1="150" x2="120" y2="120" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="60" y1="150" x2="120" y2="150" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="60" y1="220" x2="120" y2="150" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="60" y1="220" x2="120" y2="180" stroke="#8b5cf6" stroke-width="1"/>
    
    <!-- Input nodes -->
    <circle cx="60" cy="80" r="8" fill="#1e1e2a" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="60" cy="150" r="8" fill="#1e1e2a" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="60" cy="220" r="8" fill="#1e1e2a" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Hidden nodes -->
    <circle cx="120" cy="120" r="6" fill="#3b82f6" opacity="0.6"/>
    <circle cx="120" cy="150" r="6" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="120" cy="180" r="6" fill="#8b5cf6" opacity="0.6"/>
  </g>
  
  <!-- Main AI chat interface -->
  <g filter="url(#shadow3)">
    <rect x="140" y="40" width="200" height="180" rx="14" fill="url(#cardGrad3)" stroke="#2a2a3a" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="140" y="40" width="200" height="40" rx="14" fill="#1a1a25"/>
    <rect x="140" y="66" width="200" height="14" fill="#1a1a25"/>
    
    <!-- AI icon -->
    <circle cx="165" cy="60" r="12" fill="url(#blueGrad3)"/>
    <text x="165" y="65" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">AI</text>
    
    <text x="185" y="57" font-family="system-ui, sans-serif" font-size="10" fill="#f1f5f9">AI Assistant</text>
    <circle cx="185" cy="67" r="3" fill="#10b981"/>
    <text x="195" y="70" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">Online</text>
    
    <!-- Chat messages -->
    <g transform="translate(152, 95)">
      <!-- User message -->
      <rect x="60" y="0" width="115" height="28" rx="12" fill="url(#blueGrad3)" opacity="0.3"/>
      <text x="70" y="12" font-family="system-ui, sans-serif" font-size="8" fill="#f1f5f9">Készíts egy landing</text>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="8" fill="#f1f5f9">page-et...</text>
      
      <!-- AI response -->
      <rect x="0" y="38" width="140" height="45" rx="12" fill="#12121a"/>
      <rect x="10" y="48" width="100" height="4" rx="1" fill="#64748b"/>
      <rect x="10" y="58" width="120" height="4" rx="1" fill="#64748b"/>
      <rect x="10" y="68" width="80" height="4" rx="1" fill="#64748b"/>
      
      <!-- Typing indicator -->
      <g transform="translate(10, 95)">
        <circle cx="0" cy="0" r="3" fill="#3b82f6" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="12" cy="0" r="3" fill="#3b82f6" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" begin="0.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="24" cy="0" r="3" fill="#3b82f6" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" begin="0.4s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
  </g>
  
  <!-- Automation flow -->
  <g filter="url(#shadow3)" transform="translate(260, 140)">
    <rect x="0" y="0" width="110" height="100" rx="10" fill="url(#cardGrad3)" stroke="#2a2a3a" stroke-width="1"/>
    
    <!-- Workflow steps -->
    <g transform="translate(15, 15)">
      <!-- Step 1 -->
      <circle cx="10" cy="10" r="8" fill="url(#cyanGrad)"/>
      <text x="10" y="13" font-family="system-ui, sans-serif" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
      <rect x="25" y="6" width="55" height="8" rx="2" fill="#12121a"/>
      <rect x="30" y="8" width="35" height="4" rx="1" fill="#06b6d4"/>
      
      <!-- Arrow down -->
      <path d="M10 22 L10 28" stroke="#3a3a4a" stroke-width="2"/>
      <path d="M7 25 L10 28 L13 25" stroke="#3a3a4a" stroke-width="2" fill="none"/>
      
      <!-- Step 2 -->
      <circle cx="10" cy="38" r="8" fill="url(#blueGrad3)"/>
      <text x="10" y="41" font-family="system-ui, sans-serif" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
      <rect x="25" y="34" width="55" height="8" rx="2" fill="#12121a"/>
      <rect x="30" y="36" width="40" height="4" rx="1" fill="#3b82f6"/>
      
      <!-- Arrow down -->
      <path d="M10 50 L10 56" stroke="#3a3a4a" stroke-width="2"/>
      <path d="M7 53 L10 56 L13 53" stroke="#3a3a4a" stroke-width="2" fill="none"/>
      
      <!-- Step 3 -->
      <circle cx="10" cy="66" r="8" fill="url(#purpleGrad)"/>
      <text x="10" y="69" font-family="system-ui, sans-serif" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
      <rect x="25" y="62" width="55" height="8" rx="2" fill="#12121a"/>
      <rect x="30" y="64" width="45" height="4" rx="1" fill="#8b5cf6"/>
    </g>
  </g>
  
  <!-- Floating tech icons -->
  <g filter="url(#glow3)">
    <!-- Gear/settings -->
    <g transform="translate(320, 35)">
      <circle cx="20" cy="20" r="16" fill="url(#purpleGrad)" opacity="0.2"/>
      <circle cx="20" cy="20" r="8" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <g stroke="#8b5cf6" stroke-width="2">
        <line x1="20" y1="8" x2="20" y2="12"/>
        <line x1="20" y1="28" x2="20" y2="32"/>
        <line x1="8" y1="20" x2="12" y2="20"/>
        <line x1="28" y1="20" x2="32" y2="20"/>
      </g>
    </g>
    
    <!-- Lightning bolt (automation) -->
    <g transform="translate(350, 200)">
      <circle cx="20" cy="20" r="18" fill="url(#cyanGrad)" opacity="0.15"/>
      <path d="M22 10 L16 22 L22 22 L18 32 L26 18 L20 18 Z" fill="#06b6d4"/>
    </g>
    
    <!-- Brain/AI icon -->
    <g transform="translate(30" y="10)">
      <circle cx="25" cy="25" r="20" fill="url(#blueGrad3)" opacity="0.1"/>
      <path d="M25 12 C18 12 15 18 15 22 C15 26 17 28 20 29 L20 35 M25 12 C32 12 35 18 35 22 C35 26 33 28 30 29 L30 35" 
            stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="20" cy="20" r="2" fill="#3b82f6"/>
      <circle cx="30" cy="20" r="2" fill="#8b5cf6"/>
      <line x1="22" y1="20" x2="28" y2="20" stroke="#64748b" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Badge -->
  <g transform="translate(140, 240)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="url(#blueGrad3)" opacity="0.15" stroke="url(#blueGrad3)" stroke-width="1"/>
    <text x="50" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#f1f5f9" text-anchor="middle">AI Powered</text>
  </g>
  
  <!-- Code snippet floating -->
  <g transform="translate(260, 250)" opacity="0.7">
    <rect x="0" y="0" width="90" height="35" rx="6" fill="url(#cardGrad3)" stroke="#2a2a3a" stroke-width="1"/>
    <text x="8" y="14" font-family="monospace" font-size="7" fill="#3b82f6">const</text>
    <text x="30" y="14" font-family="monospace" font-size="7" fill="#f1f5f9">ai =</text>
    <text x="50" y="14" font-family="monospace" font-size="7" fill="#10b981">new</text>
    <text x="8" y="26" font-family="monospace" font-size="7" fill="#8b5cf6">Agent</text>
    <text x="35" y="26" font-family="monospace" font-size="7" fill="#f1f5f9">();</text>
  </g>
</svg>
