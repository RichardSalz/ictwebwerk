<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/fav3.png">
    <link rel="stylesheet" href="../assets/css/landingstyle.css">
    <link rel="stylesheet" href="../assets/css/extra.css">
    <title>ICT Webwerk</title>
</head>
<body>
    <div class="logoview" id="bg">
        <div class="centered">
            <a href="index.html">
                <img src="../assets/images/logo-white.svg" alt="finbiz-logo">
            </a>
        </div>
        <!-- <div class="language">
            <div class="hu"><a href="index.html">HU</a></div>
            
            <div class="en"><a href="../en">EN</a></div>
            
            <div class="nl"><a href="../nl/">NL</a></div>
        </div> -->
        
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
<script>
const effect = VANTA.NET({
    el: '#bg',
    mouseControls: true,
    touchControls: true,
    gyroControls: true,
    color: 0x44477D,
    backgroundColor: 0x20282D,
    minHeight: 315,
    minWidth: 815,
    scale: 1.0,
    scaleMobile: 0.8,
    points: 30.00,
    maxDistance: 19.00,
    spacing: 14.00
  });

  const left = document.querySelector('.centered');
  const right = document.querySelector('.centered');

  // Store default color
  const defaultColor = 0x44477D;
  const bgDefaultColor = 0x20282D;
  const bgLeftColor = 0x20282D;
  const bgRightColor = 0x20282D;

  left.addEventListener('mouseenter', () => {
    effect.setOptions({ color: 0x1E90FF, backgroundColor: bgLeftColor }); // Color for left hover
  });

  left.addEventListener('mouseleave', () => {
    effect.setOptions({ color: defaultColor,  backgroundColor: bgDefaultColor }); // Reset to default
  });

  right.addEventListener('mouseenter', () => {
    effect.setOptions({ color: 0xFF837B, backgroundColor: bgRightColor }); // Color for right hover
  });

  right.addEventListener('mouseleave', () => {
    effect.setOptions({ color: defaultColor, backgroundColor: bgDefaultColor }); // Reset to default
  });

  const huDiv = document.querySelector('.hu');
  const nlDiv = document.querySelector('.nl');
  const enDiv = document.querySelector('.en');

  huDiv.addEventListener('mouseenter', () => {
    effect.setOptions({ color: 0xda5d55});
  });
  huDiv.addEventListener('mouseleave', () => {
    effect.setOptions({ color: 0xFF837B});
  });

  enDiv.addEventListener('mouseenter', () => {
    effect.setOptions({ color: 0xd1483f});
  });
  enDiv.addEventListener('mouseleave', () => {
    effect.setOptions({ color: 0xFF837B});
  });

    nlDiv.addEventListener('mouseenter', () => {
    effect.setOptions({ color: 0xc93126});
  });
  nlDiv.addEventListener('mouseleave', () => {
    effect.setOptions({ color: 0xFF837B});
  });

</script>
<script src="../js/landingmain.js"></script>
</html>
