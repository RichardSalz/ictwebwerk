<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/landingstyle-alt.css">
    <title>ICT Webwerk</title>
</head>
<body>
     <div class="container" id="bg">
    <div class="left">
      Left Business Half<br />
      <a href="subpageA.html">Go to Subpage A</a>
    </div>
    <div class="right">
      Right Business Half<br />
      <a href="subpageB.html">Go to Subpage B</a>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
<script>

const effect = VANTA.NET({
    el: '#bg',
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    color: 0x2E2E2E,
    backgroundColor: 0xFCFCFC,
    minHeight: 1080,
    minWidth: 200,
    scale: 1.0,
    scaleMobile: 1.0
  });

  const left = document.querySelector('.left');
  const right = document.querySelector('.right');

  // Store default color
  const defaultColor = 0x2E2E2E;

  left.addEventListener('mouseenter', () => {
    effect.setOptions({ color: 0x1E90FF }); // Color for left hover
  });

  left.addEventListener('mouseleave', () => {
    effect.setOptions({ color: defaultColor }); // Reset to default
  });

  right.addEventListener('mouseenter', () => {
    effect.setOptions({ color: 0xFF4500 }); // Color for right hover
  });

  right.addEventListener('mouseleave', () => {
    effect.setOptions({ color: defaultColor }); // Reset to default
  });
</script>
<script src="../js/landingmain.js"></script>
</html>
