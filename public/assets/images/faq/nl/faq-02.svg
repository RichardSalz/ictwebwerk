<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" fill="none">
  <defs>
    <linearGradient id="bgGradC2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <linearGradient id="blueGradC2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="purpleGradC2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="cardGradC2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2a"/>
      <stop offset="100%" style="stop-color:#252532"/>
    </linearGradient>
    <filter id="glowC2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowC2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="350" fill="url(#bgGradC2)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="400" y2="50" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="100" x2="400" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#3b82f6" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="350" stroke="#3b82f6" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="350" stroke="#3b82f6" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="350" stroke="#3b82f6" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="350" stroke="#3b82f6" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="350" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="350" stroke="#3b82f6" stroke-width="1"/>
    <line x1="350" y1="0" x2="350" y2="350" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Design canvas / Figma-like interface -->
  <g filter="url(#shadowC2)">
    <rect x="40" y="30" width="320" height="220" rx="12" fill="url(#cardGradC2)" stroke="#2a2a3a" stroke-width="1"/>
    
    <!-- Sidebar -->
    <rect x="40" y="30" width="50" height="220" rx="12" fill="#1a1a25"/>
    <rect x="78" y="30" width="12" height="220" fill="#1a1a25"/>
    
    <!-- Sidebar icons -->
    <g transform="translate(52, 50)">
      <!-- Move tool -->
      <rect x="0" y="0" width="26" height="26" rx="6" fill="url(#blueGradC2)" opacity="0.3"/>
      <path d="M13 6 L13 20 M6 13 L20 13" stroke="#3b82f6" stroke-width="2"/>
      <path d="M10 9 L13 6 L16 9 M10 17 L13 20 L16 17 M9 10 L6 13 L9 16 M17 10 L20 13 L17 16" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
      
      <!-- Rectangle tool -->
      <rect x="0" y="35" width="26" height="26" rx="6" fill="#12121a"/>
      <rect x="6" y="41" width="14" height="14" rx="2" fill="none" stroke="#64748b" stroke-width="2"/>
      
      <!-- Text tool -->
      <rect x="0" y="70" width="26" height="26" rx="6" fill="#12121a"/>
      <text x="13" y="88" font-family="serif" font-size="16" font-weight="bold" fill="#64748b" text-anchor="middle">T</text>
      
      <!-- Pen tool -->
      <rect x="0" y="105" width="26" height="26" rx="6" fill="#12121a"/>
      <path d="M8 123 L18 113 L20 115 L10 125 L6 126 Z" fill="none" stroke="#64748b" stroke-width="1.5"/>
    </g>
    
    <!-- Canvas area -->
    <rect x="100" y="45" width="245" height="190" rx="8" fill="#12121a"/>
    
    <!-- Wireframe mockup -->
    <g transform="translate(120, 60)">
      <!-- Header wireframe -->
      <rect x="0" y="0" width="205" height="25" rx="4" fill="#1e1e2a" stroke="#2a2a3a" stroke-width="1"/>
      <rect x="8" y="8" width="40" height="10" rx="2" fill="#3b82f6" opacity="0.5"/>
      <rect x="120" y="9" width="25" height="8" rx="2" fill="#3a3a4a"/>
      <rect x="150" y="9" width="25" height="8" rx="2" fill="#3a3a4a"/>
      <rect x="180" y="9" width="15" height="8" rx="2" fill="#3a3a4a"/>
      
      <!-- Hero section wireframe -->
      <rect x="0" y="32" width="205" height="60" rx="4" fill="url(#blueGradC2)" opacity="0.1" stroke="url(#blueGradC2)" stroke-width="1" stroke-dasharray="4 2"/>
      <rect x="15" y="45" width="80" height="8" rx="2" fill="#3a3a4a"/>
      <rect x="15" y="58" width="120" height="5" rx="1" fill="#2a2a3a"/>
      <rect x="15" y="68" width="100" height="5" rx="1" fill="#2a2a3a"/>
      <rect x="15" y="78" width="50" height="10" rx="4" fill="url(#blueGradC2)" opacity="0.5"/>
      
      <!-- Content blocks -->
      <rect x="0" y="100" width="65" height="50" rx="4" fill="#1e1e2a" stroke="#2a2a3a" stroke-width="1"/>
      <rect x="10" y="110" width="45" height="4" rx="1" fill="#3a3a4a"/>
      <rect x="10" y="120" width="40" height="3" rx="1" fill="#2a2a3a"/>
      <rect x="10" y="128" width="50" height="3" rx="1" fill="#2a2a3a"/>
      <rect x="10" y="136" width="35" height="3" rx="1" fill="#2a2a3a"/>
      
      <rect x="70" y="100" width="65" height="50" rx="4" fill="#1e1e2a" stroke="#2a2a3a" stroke-width="1"/>
      <rect x="80" y="110" width="45" height="4" rx="1" fill="#3a3a4a"/>
      <rect x="80" y="120" width="40" height="3" rx="1" fill="#2a2a3a"/>
      <rect x="80" y="128" width="50" height="3" rx="1" fill="#2a2a3a"/>
      <rect x="80" y="136" width="35" height="3" rx="1" fill="#2a2a3a"/>
      
      <rect x="140" y="100" width="65" height="50" rx="4" fill="#1e1e2a" stroke="#2a2a3a" stroke-width="1"/>
      <rect x="150" y="110" width="45" height="4" rx="1" fill="#3a3a4a"/>
      <rect x="150" y="120" width="40" height="3" rx="1" fill="#2a2a3a"/>
      <rect x="150" y="128" width="50" height="3" rx="1" fill="#2a2a3a"/>
      <rect x="150" y="136" width="35" height="3" rx="1" fill="#2a2a3a"/>
    </g>
    
    <!-- Selection handles on hero -->
    <g filter="url(#glowC2)">
      <rect x="119" y="91" width="207" height="62" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="119" cy="91" r="4" fill="#3b82f6"/>
      <circle cx="326" cy="91" r="4" fill="#3b82f6"/>
      <circle cx="119" cy="153" r="4" fill="#3b82f6"/>
      <circle cx="326" cy="153" r="4" fill="#3b82f6"/>
      <circle cx="222" cy="91" r="4" fill="#3b82f6"/>
      <circle cx="222" cy="153" r="4" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Color palette floating -->
  <g filter="url(#shadowC2)" transform="translate(290, 260)">
    <rect x="0" y="0" width="90" height="60" rx="8" fill="url(#cardGradC2)" stroke="#2a2a3a" stroke-width="1"/>
    <text x="10" y="18" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Kleuren</text>
    <circle cx="20" cy="38" r="12" fill="#3b82f6"/>
    <circle cx="45" cy="38" r="12" fill="#8b5cf6"/>
    <circle cx="70" cy="38" r="12" fill="#10b981"/>
  </g>
  
  <!-- Cursor -->
  <g transform="translate(280, 130)">
    <path d="M0 0 L0 20 L5 15 L10 25 L14 23 L9 13 L16 13 Z" fill="#fff" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Feedback bubble -->
  <g filter="url(#glowC2)" transform="translate(20, 200)">
    <rect x="0" y="0" width="90" height="45" rx="10" fill="url(#purpleGradC2)" opacity="0.15" stroke="url(#purpleGradC2)" stroke-width="1"/>
    <text x="45" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#f1f5f9" text-anchor="middle">Feedback</text>
    <g transform="translate(20, 28)">
      <text x="0" y="0" font-size="10">üëç</text>
      <text x="20" y="0" font-size="10">‚úèÔ∏è</text>
      <text x="40" y="0" font-size="10">üí¨</text>
    </g>
  </g>
  
  <!-- Step indicator -->
  <g transform="translate(30, 290)">
    <circle cx="20" cy="20" r="18" fill="url(#blueGradC2)"/>
    <text x="20" y="26" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
    <text x="55" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#f1f5f9">Ontwerp</text>
  </g>
</svg>
