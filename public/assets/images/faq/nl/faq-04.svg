<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" fill="none">
  <defs>
    <linearGradient id="bgGradC4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <linearGradient id="blueGradC4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="greenGradC4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="cardGradC4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2a"/>
      <stop offset="100%" style="stop-color:#252532"/>
    </linearGradient>
    <filter id="glowC4" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowC4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="350" fill="url(#bgGradC4)"/>
  
  <!-- Decorative dots -->
  <g opacity="0.1">
    <circle cx="40" cy="40" r="2" fill="#3b82f6"/>
    <circle cx="60" cy="40" r="2" fill="#3b82f6"/>
    <circle cx="40" cy="60" r="2" fill="#3b82f6"/>
    <circle cx="340" cy="290" r="2" fill="#8b5cf6"/>
    <circle cx="360" cy="290" r="2" fill="#8b5cf6"/>
    <circle cx="360" cy="310" r="2" fill="#8b5cf6"/>
  </g>
  
  <!-- Browser window showing completed site -->
  <g filter="url(#shadowC4)">
    <rect x="40" y="35" width="240" height="160" rx="12" fill="url(#cardGradC4)" stroke="#2a2a3a" stroke-width="1"/>
    
    <!-- Browser header -->
    <rect x="40" y="35" width="240" height="30" rx="12" fill="#1a1a25"/>
    <rect x="40" y="53" width="240" height="12" fill="#1a1a25"/>
    
    <!-- Window controls -->
    <circle cx="60" cy="50" r="5" fill="#ff5f57"/>
    <circle cx="78" cy="50" r="5" fill="#febc2e"/>
    <circle cx="96" cy="50" r="5" fill="#28c840"/>
    
    <!-- URL bar with checkmark -->
    <rect x="115" y="42" width="150" height="16" rx="4" fill="#12121a"/>
    <circle cx="130" cy="50" r="6" fill="#10b981" opacity="0.2"/>
    <path d="M127 50 L129 52 L134 47" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <rect x="142" y="47" width="60" height="6" rx="2" fill="#3a3a4a"/>
    
    <!-- Site preview content -->
    <g transform="translate(55, 75)">
      <!-- Header bar -->
      <rect x="0" y="0" width="210" height="20" rx="3" fill="#12121a"/>
      <rect x="8" y="6" width="35" height="8" rx="2" fill="#3b82f6" opacity="0.6"/>
      <rect x="140" y="7" width="20" height="6" rx="2" fill="#3a3a4a"/>
      <rect x="165" y="7" width="20" height="6" rx="2" fill="#3a3a4a"/>
      <rect x="190" y="7" width="15" height="6" rx="2" fill="#3a3a4a"/>
      
      <!-- Hero section -->
      <rect x="0" y="28" width="210" height="45" rx="3" fill="url(#blueGradC4)" opacity="0.15"/>
      <rect x="15" y="38" width="80" height="6" rx="2" fill="#f1f5f9" opacity="0.8"/>
      <rect x="15" y="50" width="120" height="4" rx="1" fill="#64748b"/>
      <rect x="15" y="60" width="45" height="10" rx="4" fill="url(#blueGradC4)" opacity="0.6"/>
      
      <!-- Content cards -->
      <rect x="0" y="82" width="65" height="35" rx="3" fill="#12121a"/>
      <rect x="72" y="82" width="65" height="35" rx="3" fill="#12121a"/>
      <rect x="144" y="82" width="65" height="35" rx="3" fill="#12121a"/>
    </g>
    
    <!-- Large success checkmark overlay -->
    <g filter="url(#glowC4)" transform="translate(130, 95)">
      <circle cx="35" cy="35" r="30" fill="#10b981" opacity="0.15"/>
      <circle cx="35" cy="35" r="22" fill="none" stroke="#10b981" stroke-width="3"/>
      <path d="M23 35 L31 43 L48 26" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Three devices card -->
  <g filter="url(#shadowC4)" transform="translate(290, 50)">
    <rect x="0" y="0" width="90" height="145" rx="12" fill="url(#cardGradC4)" stroke="#2a2a3a" stroke-width="1"/>
    
    <!-- Desktop -->
    <g transform="translate(22, 18)">
      <rect x="0" y="0" width="46" height="32" rx="3" fill="#12121a" stroke="#3b82f6" stroke-width="2"/>
      <rect x="18" y="32" width="10" height="6" fill="#3b82f6"/>
      <rect x="13" y="38" width="20" height="4" rx="1" fill="#3b82f6"/>
      <circle cx="23" cy="16" r="6" fill="#10b981" opacity="0.3"/>
      <path d="M20 16 L22 18 L27 13" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Tablet -->
    <g transform="translate(27, 68)">
      <rect x="0" y="0" width="36" height="48" rx="4" fill="#12121a" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="18" cy="42" r="3" fill="#8b5cf6" opacity="0.5"/>
      <circle cx="18" cy="20" r="6" fill="#10b981" opacity="0.3"/>
      <path d="M15 20 L17 22 L22 17" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Phone -->
    <g transform="translate(60, 85)">
      <rect x="0" y="0" width="22" height="40" rx="4" fill="#12121a" stroke="#10b981" stroke-width="2"/>
      <rect x="7" y="3" width="8" height="3" rx="1" fill="#10b981" opacity="0.5"/>
      <circle cx="11" cy="22" r="5" fill="#10b981" opacity="0.3"/>
      <path d="M8 22 L10 24 L14 20" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Handover arrow -->
  <g filter="url(#glowC4)" transform="translate(140, 210)">
    <rect x="0" y="0" width="120" height="50" rx="10" fill="url(#greenGradC4)" opacity="0.1" stroke="url(#greenGradC4)" stroke-width="1.5"/>
    
    <!-- Arrow pointing right -->
    <g transform="translate(25, 12)">
      <rect x="0" y="10" width="45" height="6" rx="3" fill="url(#greenGradC4)"/>
      <path d="M40 5 L55 13 L40 21" fill="url(#greenGradC4)"/>
    </g>
    
    <!-- Key icon small -->
    <g transform="translate(80, 10)">
      <circle cx="15" cy="10" r="8" fill="none" stroke="#10b981" stroke-width="2"/>
      <rect x="13" y="16" width="4" height="16" rx="1" fill="#10b981"/>
      <rect x="17" y="24" width="6" height="3" rx="1" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Step indicator -->
  <g transform="translate(30, 290)">
    <circle cx="20" cy="20" r="18" fill="url(#blueGradC4)"/>
    <text x="20" y="26" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">4</text>
    <text x="55" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#f1f5f9">Testen &amp; Oplevering</text>
  </g>
</svg>
