<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="greenGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2a"/>
      <stop offset="100%" style="stop-color:#252532"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad2)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="350" cy="40" r="30" fill="#3b82f6"/>
    <circle cx="40" cy="260" r="20" fill="#8b5cf6"/>
  </g>
  
  <!-- Main analytics dashboard -->
  <g filter="url(#shadow2)">
    <rect x="40" y="35" width="240" height="170" rx="12" fill="url(#cardGrad2)" stroke="#2a2a3a" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="40" y="35" width="240" height="35" rx="12" fill="#1a1a25"/>
    <rect x="40" y="58" width="240" height="12" fill="#1a1a25"/>
    
    <!-- Search icon and bar -->
    <circle cx="60" cy="52" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <line x1="66" y1="58" x2="72" y2="64" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    
    <text x="85" y="57" font-family="system-ui, sans-serif" font-size="12" fill="#f1f5f9">SEO Dashboard</text>
    
    <!-- Stats row -->
    <g transform="translate(55, 85)">
      <!-- Stat 1 -->
      <rect x="0" y="0" width="65" height="45" rx="6" fill="#12121a"/>
      <text x="8" y="18" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Visitors</text>
      <text x="8" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981">+127%</text>
      
      <!-- Stat 2 -->
      <rect x="75" y="0" width="65" height="45" rx="6" fill="#12121a"/>
      <text x="83" y="18" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Rankings</text>
      <text x="83" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">#3</text>
      
      <!-- Stat 3 -->
      <rect x="150" y="0" width="65" height="45" rx="6" fill="#12121a"/>
      <text x="158" y="18" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">CTR</text>
      <text x="158" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">4.2%</text>
    </g>
    
    <!-- Chart area -->
    <g transform="translate(55, 145)">
      <rect x="0" y="0" width="215" height="50" rx="4" fill="#12121a"/>
      
      <!-- Grid lines -->
      <line x1="10" y1="10" x2="205" y2="10" stroke="#2a2a3a" stroke-width="0.5"/>
      <line x1="10" y1="25" x2="205" y2="25" stroke="#2a2a3a" stroke-width="0.5"/>
      <line x1="10" y1="40" x2="205" y2="40" stroke="#2a2a3a" stroke-width="0.5"/>
      
      <!-- Chart line -->
      <path d="M15 38 L45 32 L75 35 L105 25 L135 20 L165 15 L195 10" 
            stroke="url(#greenGrad2)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Area under the line -->
      <path d="M15 38 L45 32 L75 35 L105 25 L135 20 L165 15 L195 10 L195 45 L15 45 Z" 
            fill="url(#greenGrad2)" opacity="0.1"/>
      
      <!-- Data points -->
      <circle cx="195" cy="10" r="4" fill="#10b981" filter="url(#glow2)"/>
    </g>
  </g>
  
  <!-- Search results card -->
  <g filter="url(#shadow2)" transform="translate(200, 100)">
    <rect x="0" y="0" width="160" height="130" rx="10" fill="url(#cardGrad2)" stroke="#2a2a3a" stroke-width="1"/>
    
    <!-- Google-style results -->
    <g transform="translate(15, 15)">
      <!-- Result 1 -->
      <rect x="0" y="0" width="130" height="32" rx="4" fill="#12121a"/>
      <rect x="8" y="6" width="60" height="4" rx="1" fill="#3b82f6"/>
      <rect x="8" y="14" width="110" height="3" rx="1" fill="#64748b"/>
      <rect x="8" y="21" width="80" height="3" rx="1" fill="#3a3a4a"/>
      
      <!-- Result 2 -->
      <rect x="0" y="40" width="130" height="32" rx="4" fill="#12121a"/>
      <rect x="8" y="46" width="70" height="4" rx="1" fill="#3b82f6"/>
      <rect x="8" y="54" width="100" height="3" rx="1" fill="#64748b"/>
      <rect x="8" y="61" width="90" height="3" rx="1" fill="#3a3a4a"/>
      
      <!-- Result 3 (highlighted - your site) -->
      <rect x="0" y="80" width="130" height="32" rx="4" fill="url(#blueGrad2)" opacity="0.15" stroke="url(#blueGrad2)" stroke-width="1"/>
      <rect x="8" y="86" width="80" height="4" rx="1" fill="#3b82f6"/>
      <rect x="8" y="94" width="115" height="3" rx="1" fill="#94a3b8"/>
      <rect x="8" y="101" width="70" height="3" rx="1" fill="#64748b"/>
      
      <!-- #1 badge -->
      <circle cx="118" cy="96" r="10" fill="url(#greenGrad2)"/>
      <text x="118" y="100" font-family="system-ui, sans-serif" font-size="9" font-weight="bold" fill="#fff" text-anchor="middle">#1</text>
    </g>
  </g>
  
  <!-- Floating keyword tags -->
  <g filter="url(#glow2)">
    <rect x="30" y="220" width="70" height="22" rx="11" fill="url(#blueGrad2)" opacity="0.2" stroke="url(#blueGrad2)" stroke-width="1"/>
    <text x="65" y="235" font-family="system-ui, sans-serif" font-size="9" fill="#f1f5f9" text-anchor="middle">keyword</text>
    
    <rect x="110" y="230" width="60" height="22" rx="11" fill="url(#blueGrad2)" opacity="0.2" stroke="url(#blueGrad2)" stroke-width="1"/>
    <text x="140" y="245" font-family="system-ui, sans-serif" font-size="9" fill="#f1f5f9" text-anchor="middle">SEO</text>
    
    <rect x="180" y="218" width="80" height="22" rx="11" fill="url(#blueGrad2)" opacity="0.2" stroke="url(#blueGrad2)" stroke-width="1"/>
    <text x="220" y="233" font-family="system-ui, sans-serif" font-size="9" fill="#f1f5f9" text-anchor="middle">optimize</text>
  </g>
  
  <!-- Upward arrow indicator -->
  <g transform="translate(330, 40)" filter="url(#glow2)">
    <circle cx="20" cy="20" r="18" fill="url(#greenGrad2)" opacity="0.2"/>
    <path d="M20 28 L20 12 M14 18 L20 12 L26 18" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Content/document icon -->
  <g transform="translate(320, 240)">
    <rect x="0" y="0" width="50" height="40" rx="6" fill="url(#cardGrad2)" stroke="#2a2a3a" stroke-width="1"/>
    <rect x="8" y="8" width="20" height="3" rx="1" fill="#3b82f6"/>
    <rect x="8" y="15" width="34" height="2" rx="1" fill="#3a3a4a"/>
    <rect x="8" y="21" width="30" height="2" rx="1" fill="#3a3a4a"/>
    <rect x="8" y="27" width="34" height="2" rx="1" fill="#3a3a4a"/>
    <rect x="8" y="33" width="20" height="2" rx="1" fill="#3a3a4a"/>
  </g>
</svg>
